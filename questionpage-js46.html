<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bgcontainer">
        <h1 class="heading text-center">Answer the <br />
            Question</h1>
        <form class="formbg" id="questionsForm">
            <p class="question">What is the capital of India?</p>

            <div class="d-flex flex-column">
                <div class="mb-3">
                    <input type="radio" value="Hyderabad" id="cityHyderabad" name="optionsforquestion" />
                    <label for="cityHyderabad" class="optionname">Hyderabad</label>
                </div>

                <div class="mb-3">
                    <input type="radio" id="cityChennai" value="Chennai" name="optionsforquestion" />
                    <label for="cityChennai" class="optionname">Chennai</label>
                </div>

                <div class="mb-3">
                    <input type="radio" id="cityDelhi" value="Delhi" name="optionsforquestion" />
                    <label for="cityDelhi" class="optionname">Delhi</label>
                </div>

                <div class="mb-3">
                    <input type="radio" id="cityMumbai" value="Mumbai" name="optionsforquestion" />
                    <label for="cityMumbai" class="optionname">Mumbai</label>
                </div>

                <div class="m-3">
                    <button class="btn btn-primary" id="submitBtn" type="submit">Submit</button>
                </div>
                <p class="msgstyle" id="resultMsg"></p>
            </div>
        </form>
    </div>

</body>

</html>
